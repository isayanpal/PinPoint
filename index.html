<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Todolist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="flex flex-col items-center my-8 self-center mx-auto ">
      <div id="Date" class="m-4 outline outline-white p-2 rounded-md text-white"></div>
      <div id="Clock" class="clock m-4 outline outline-white text-white rounded-md p-2" onload="showTime()"></div>

      <!-- todolist -->
    <div class="card-container hover:scale-105 ">
      <div class="card p-4 rounded-xl shadow-xl shadow-[#269be3]">
          <div id="new_task" class="flex flex-row gap-4">
              <input type="text" placeholder="Add Your Tasks" class="outline outline-1 rounded-md p-2 shadow-md focus:outline-none focus:ring focus:ring-[#7cc2ee]"/>
              <button id="push" class="font-semibold bg-[#7cc2ee] px-4 py-2 rounded-md shadow-md hover:bg-[#6eaed3]">Add</button>
          </div>
          <div id="tasks" class="flex flex-col text-white"></div>
      </div>
  </div>

    <script src="index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
