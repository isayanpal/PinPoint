<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Todolist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center my-8 outline rounded-xl w-[50%] mx-auto">
      <div id="Date" class="m-4 outline p-2 rounded-md"></div>
      <div id="Clock" class="clock m-4 outline rounded-md p-2" onload="showTime()"></div>
      <div class="flex flex-col m-4">
        <div id="new_task" class="flex flex-row gap-4">
          <input type="text" placeholder="Add Your Tasks" class="outline outline-1 rounded-md p-2"/>
          <button id="push" class="font-semibold">Add</button>
        </div>
        <div id="tasks" class="flex flex-col"></div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
